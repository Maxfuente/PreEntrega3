<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Maxpress</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Bienvenido al Banco Maxpress</h1>
        <p>Expertos en servicios financieros</p>
    </div>
    <h1>Simulador de Crédito</h1>

    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre">
    </div>
  
    <div>
      <label for="credito">Monto del Credito:</label>
      <input type="number" pattern="[0-9]*" title="Ingresa solo números" />
      
    </div>
  
    <div>
      <label for="plazo">Plazo en meses:</label>
      <input type="number" id="plazo">
    </div>
  <div></div>
    <button id="simular">Simular</button>
  </div>
   


    <div>
      <button id="solicitarCredito">Solicitar Crédito</button>
    </div>
    
    <div id="resultado"></div>

    <div id="simulaciones"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
